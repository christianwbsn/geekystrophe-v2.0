<div class="header-post">
    <div class="row">
        <div class="col-md-7 col-lg-5 col-9" style="margin: auto">
            <div class="icon icon-primary" [routerLink]="['/article']">
                <i class="nc-icon nc-minimal-left"></i> Back to Geekydea
            </div>
        </div>
    </div>
    <div class="row">
        <div class="icon-bar">
            <button class="twitter btn" shareButton="twitter" [sbUrl]="post.link" [sbTags]="post.categories" [sbDescription]="shareDescription">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="facebook btn" shareButton="facebook" [sbUrl]="post.link" [sbTags]="post.categories" [sbDescription]="shareDescription">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="linkedin btn" shareButton="linkedin" [sbUrl]="post.link" [sbTags]="post.categories" [sbDescription]="shareDescription">
                <i class="fa fa-linkedin"></i>
            </button>
        </div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        <br>
        <div class="col-md-7 col-lg-5 col-sm-10 col-10 inside" style="margin:auto">
            <h2>{{ post.title }}
                <br>
                <small>by : {{ post.author }}</small>
            </h2>
            <br>
            <h5 class="inside">{{ post.pubDate | amLocale:'en' | amDateFormat:'MMMM Do YYYY, h:mm:ss a' }} - {{post.est_reading_time}} mins
                read
            </h5>
            <hr>
            <br>
            <div class="col-12">
                <div class="inside" [innerHTML]="post.content"></div>
            </div>
            <hr>
            <div class="tim-title">
                <h3>Categories</h3>
            </div>
            <span class="label label-primary" *ngFor="let category of post.categories">{{ category }}</span>
            <br>
            <br>
            <hr>
        </div>
    </div>
</div>
